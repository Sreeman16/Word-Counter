<html lang="en">

      crossorigin="anonymous"
    ></script>

      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <p>Follow  </p>
      <ul>
         <li><a href="https://www.facebook.com/sreeman.marsh.3" target="_blank"><i class="fab fa-facebook-f"></i><span></span></a></li>

      </ul>
   </nav>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h1 class="text-center display-3 fw-bolder py-3">Word Count Tool</h1>
          <textarea
            cols="30"
            rows="10"
            class="form-control fs-3 input"
          ></textarea>
        </div>
      </div>
      <!-- New Row -->
      <div class="row d-flex justify-content-center my-3 g-3">
        <div class="row col-md-4 border border-primary py-3">
          <h3>Character: <span class="character">0</span></h3>
        </div>
        <div class="row col-md-4 border border-primary py-3">
          <h3>Words: <span class="word">0</span></h3>
        </div>
      </div>
      <!-- New Row -->
      <div class="row d-flex justify-content-center my-3 g-3">
        <div class="row col-md-4 border border-primary py-3">
          <h3>Words Left: <span class="word-limit">0</span></h3>
        </div>
        <div class="row col-md-4 border border-primary py-3">
          <h3>Reading Time: <span class="reading-time">0</span></h3>
        </div>
      </div>
    </div>
